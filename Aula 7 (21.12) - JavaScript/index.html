<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="s
    ha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous
    "></script>

    <title>Document</title>
</head>

<body>
    <center style="padding: 50px;">
        <button type="button" id="danger" class="btn btn-outline-danger btn-lg">Vermelho</button>
        <button type="button" id="warning" class="btn btn-outline-warning btn-lg">Amarelo</button>
        <button type="button" id="success" class="btn btn-outline-success btn-lg">Verde</button>

        <br><br>
        <div class="um alert alert-dark" role="alert">Alerta</div>
    </center>

    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $('.um').removeClass('alert-primary alert-danger alert-success alert-dark alert-warning').addClass('alert-'+this.id);
                $('.um').text(document.getElementById(this.id).innerText);
            });
        });
    </script>
</body>
</body>

</html>
